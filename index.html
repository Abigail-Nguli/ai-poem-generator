<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>AI POEM GENERATOR</h1>
        <form action="">
            <input type="text" placeholder="Search for a poem">
        <input type="submit" value="SUBMIT">
        </form>
        <div class="poem">
            I love you<br>
        I love you when you're sad<br>
        I love you when you're happy<br>
        I love you...Always<br>
        </div>
    </div>
    <footer>
        This project was created by <a href="https://github.com/Abigail-Nguli">Abigail Nguli</a> is open-sourced on <a href="https://github.com/Abigail-Nguli/ai-poem-generator">Github</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
