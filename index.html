<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI POEM GENERATOR</h1>
      <form action="">
        <input type="text" placeholder="Search for a poem" id="search-input"/>
        <input type="submit" value="SUBMIT" id="submit-btn" />
      </form>
      <div class="poem" id="poem">POEM WILL APPEAR HERE...</div>
    </div>
    <footer>
      This project was created by
      <a href="https://github.com/Abigail-Nguli">Abigail Nguli</a> is
      open-sourced on
      <a href="https://github.com/Abigail-Nguli/ai-poem-generator">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
